{% extends "base.html" %}


{% block body %}
<form method="POST">
    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}"> 
    <div class="authorize__wrap">
        <div class="authorize text-center"> 
            <div>
                <img src="{{ url_for('static', filename='img/logo.png')}}" alt="logo" width="450" height="125">
            </div>
            <div class="mt-3 mb-3 text-center h3">
                <h1>{{ language.registration_text[_lng] }}</h1>
            </div>
            <div class="mt-5 me-5 ms-5">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">{{ language.user[_lng]|capitalize }}</label>
                    <input type="text" class="form-control" id="username">
                  </div>
                  <div class="mb-3 text-start">
                    <label for="password" class="form-label">{{ language.password[_lng]|capitalize }}</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                
                <div class="mt-5">
                    <button name="register" type="submit" class="btn btn-success me-5">{{ language.reg_button[_lng]|capitalize }}</button>
                    <button name="cancel" type="submit" class="btn btn-warning">{{ language.cancel[_lng]|capitalize }}</button>
                </div>
            </div>

            {% if error %}
            <div class="mt-5" style="color: tomato;">
                {{ error }}
            </div>
            {% endif %}

        </div>
    </div>
    </form>

    <div class="container">
        <div class="d-flex flex-row justify-content-center align-items-center fixed-bottom footer__authorize">
            <div>{{ language.author[_lng] }}</div>
        </div>
    </div>

<script>
window.onload = function() {
    document.getElementById("username").focus();
}
</script>
{% endblock body %}
